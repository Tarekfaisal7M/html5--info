<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make table</title>
    <style>
        #du{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td ,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2 id="du">HTML TABLE</h2>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAME</th>
                <th>COMPANY</th>
                <th>SALARY</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sajib</td>
                <td>facebook</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>soumik</td>
                <td>intragram</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>3</td>
                <td>mim</td>
                <td>inter</td>
                <td>$40</td>  
            </tr>
            <tr>
                <td>2</td>
                <td>santo</td>
                <td>vove</td>
                <td>$100</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <ul>
        <li>table: table</li>
        <li>table head: thead</li>
        <li>table body:tbody</li>
        <li>table footer: tfoot</li>
        <li>table row: tr</li>
        <li>table data:td</li>
    </ul>
</body>
</html>
